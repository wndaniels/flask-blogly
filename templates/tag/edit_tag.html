{% extends 'base.html' %}

{% block title %}
Edit A tag
{% endblock %}

{% block content %}
<h1 class="display-5">Edit A Tag</h1>
<form method="POST">

    <div>
        <label for="name">Name: </label>
        <input class="form-control" id="name" name="name" value="{{tag.name}}">
    </div>

    <div class="mt-3 mb-3">
        <a href="/tags/{{tag.id}}" class="btn btn-outline-dark">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </div>

</form>
{% endblock %}
