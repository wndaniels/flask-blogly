{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user_info in user_info%}
    <li>
        <a href="/{{user_info.id}}">{{user_info.first_name}} {{user_info.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<button onclick="location.href = '/new-user-form';">Add User</button>
{% endblock %}
