{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for info in user%}
    <li>
        <a href="/users/{{info.id}}">{{info.first_name}} {{info.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<a class="btn btn-secondary" href="/users/new">Add user</a>
{% endblock %}
