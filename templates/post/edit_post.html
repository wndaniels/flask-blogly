{% extends 'base.html' %}

{% block title %}
Edit Story
{% endblock %}

{% block content %}

<h1>Edit story {{post.title}}</h1>
<form method="POST">
    <div>
        <div class="mt-3 mb-3">
            <label for="title">Title: </label>
            <input class="form-control" id="title" name="title" value="{{post.title}}">
        </div>

        <div class="mt-3 mb-3">
            <label for="content">Content: </label>
            <textarea class="form-control" id="content" name="content">{{post.content}}</textarea>
        </div>

        <div class="mt-3 mb-3">
            <a href="/users/{{post.users_id}}/post/{{post.id}}" class="btn btn-primary">Cancel</a>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </div>
</form>

{% endblock %}
