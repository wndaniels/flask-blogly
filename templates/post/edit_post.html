{% extends 'base.html' %}

{% block title %}
Edit Story
{% endblock %}

{% block content %}

<h1 class="display-5">Edit story {{post.title}}</h1>
<form method="POST">
    <div>
        <div class="mt-3 mb-3">
            <label for="title">Title: </label>
            <input class="form-control" id="title" name="title" value="{{post.title}}">
        </div>

        <div class="mt-3 mb-3">
            <label for="content">Content: </label>
            <textarea class="form-control" id="content" name="content">{{post.content}}</textarea>
        </div>

        <h2 class="display-6 mt-5">Tags:</h2>
        <div class="form-check">
            {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="{{tag.id}}" {% if tag in
                    post.tags %}checked{% endif %} name="tags">
                <label class="form-check-label" for="{{tag.id}}">
                    {{tag.name}}
                </label>
            </div>
            {% endfor %}
        </div>

        <div class="mt-3 mb-3">
            <a href="/users/{{post.users_id}}/post/{{post.id}}" class="btn btn-sm btn-outline-dark">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success">Edit</button>
        </div>
    </div>
</form>

{% endblock %}
