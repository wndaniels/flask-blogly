{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}

<div>
    <div>
        <h1 class="display-5">Users</h1>
    </div>
    <div>
        <ul>
            {% for info in user%}
            <li>
                <a href="/users/{{info.id}}">{{info.first_name}} {{info.last_name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
